<html>
<style type="text/css">

#wrapper {
background-color:#FFFFFF;
border-bottom:1px solid #FFFFFF;
min-height:45em;
padding-bottom:3em;
}

body {
font-size: 10px;
font-family: arial, sans-serif;
background-color: #eee;
}


/* header
----------------------------------------------- */

#header {
position: relative;
padding: 2em 0;
margin: 0 auto;
background-color: #fff;
}

#header h3 a {
background: url(/images/logo/sans-tagline.png) 0 0 no-repeat;
display: block;
text-indent: -4000px;
height: 50px;
width: 200px;
}

a {
color: #06c;
text-decoration: none;
}

a:hover {
text-decoration: underline;
}
.column {
width: 922px;
margin: 0 auto;	
position: relative;
}

/* top nav
----------------------------------------------- */

#top-nav {
position: absolute;
right: 1em;
top: 3.5em;
}

.user-shown #top-nav {
top: 4.5em;
}

#top-nav li {
float: left;
display: block;
margin-left: 1em;
}


#header h3 a {
background:transparent url(/images/logo/sans-tagline.png) no-repeat scroll 0 0;
display:block;
height:50px;
text-indent:-4000px;
width:200px;
}

#top-nav li a {
font-size: 140%;
}

#top-nav li.current a {
color: #06c;
margin-top: -0.5em;
padding: 0.5em 0.5em;
display: inline-block;
text-decoration: none;
background-color: #eee;
color: #666;
-moz-border-radius: 0.5em;
-webkit-border-radius: 0.5em;
}
</style>
<body>
  <div id="wrapper">
    <div class="column user-shown" id="header">
      
      <h3><a href="/">UserVoice</a></h3>
      <ul id="top-nav">
        <li class="current"><a href="#">Home</a></li>
        <li class=""><a href="#">Tour</a></li>
        <li class=""><a href="#">Features & Pricing</a></li>
        <li class=""><a href="#">About</a></li>


      </ul>
    </div>
  </div>
</body>
</html>
